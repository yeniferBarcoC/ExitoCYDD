<body id=login>

    <img id="logo" src="./imagenes/logo.png" onclick="location.href='index.html'">

    <div class="seccion_login">
        <form class="pt-3 seccion_login_2">
            <h1 style="text-align: center; margin-bottom:3%; margin-top: -2.5%;">Cambio de contraseña</h1>
            <div class="form-floating mb-3"> 
                <input class="form-control" id="floatingInput" placeholder="Contraseña anterior"> 
                <label for="floatingInput">Contraseña anterior:</label>
            </div>
            <div class="form-floating">            
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña nueva"> 
                <label for="floatingPassword">Contraseña nueva:</label>
            </div>
            <button  id="button_ingresar" class="btn btn-outline-info" onclick="location.href='loginUser.html'" style="width:20%; height: 11%;" >Cambiar contraseña</button>
            <div class="alert alert-info mensaje_alerta">
                <strong>Recuerde:</strong><br> Para ingresar por <b><i>primera vez</i></b> al sistema, el administrador del sistema debe haber creado previamente su usuario.<br><br>La contraseña por defecto sera la cedula del empleado, pero la <b><i>primera vez</i></b> que ingrese, se le solicitara automaticamente cambio de la contraseña.
            </div>
        </form>
    </div>
